    <path d="M50 15 L50 85 M15 50 L85 50" stroke="#dc2626" stroke-width="6"/>
    <path d="M50 15 L50 85 M15 50 L85 50" stroke="#ffffff" stroke-width="4"/>
  </g>
  
  <!-- Code snippet visual -->
  <g transform="translate(650, 350)">
