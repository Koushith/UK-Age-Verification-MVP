    <rect x="90" y="20" width="40" height="8" rx="4" fill="#3b82f6"/>
    <rect x="140" y="20" width="80" height="8" rx="4" fill="#64748b"/>
    
    <rect x="20" y="40" width="120" height="8" rx="4" fill="#64748b"/>
    <rect x="150" y="40" width="60" height="8" rx="4" fill="#f59e0b"/>
    
    <rect x="20" y="60" width="40" height="8" rx="4" fill="#8b5cf6"/>
    <rect x="70" y="60" width="100" height="8" rx="4" fill="#64748b"/>
    
    <rect x="20" y="80" width="80" height="8" rx="4" fill="#64748b"/>
    
    <rect x="20" y="120" width="90" height="8" rx="4" fill="#ec4899"/>
    <rect x="120" y="120" width="50" height="8" rx="4" fill="#64748b"/>
    
    <rect x="20" y="140" width="140" height="8" rx="4" fill="#64748b"/>
    
    <rect x="20" y="160" width="70" height="8" rx="4" fill="#10b981"/>
    <rect x="100" y="160" width="90" height="8" rx="4" fill="#64748b"/>
