<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Background Gradients -->
  <defs>
    <radialGradient id="grad1" cx="80%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad2" cx="20%" cy="80%" r="40%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grad1)"/>
  <rect width="1200" height="630" fill="url(#grad2)"/>
  
  <!-- Shield Icon -->
  <g transform="translate(100, 150)">
    <path d="M25 2.5L5 12.5V25C5 34.665 11.9525 43.7275 22.5 46.25C33.0475 43.7275 40 34.665 40 25V12.5L25 2.5Z" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
