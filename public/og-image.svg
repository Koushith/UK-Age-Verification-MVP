    <path d="M16 20L19 23L24 17" stroke="#0f172a" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="35" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">Privacy Preserving</text>
    
    <!-- Compliance Badge -->
    <rect x="200" y="0" width="160" height="40" rx="20" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <circle cx="220" cy="20" r="8" fill="#3b82f6"/>
    <circle cx="220" cy="20" r="4" fill="#0f172a"/>
    <text x="235" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">Global Compliant</text>
    
    <!-- Speed Badge -->
    <rect x="380" y="0" width="170" height="40" rx="20" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <polygon points="398,12 398,28 410,20" fill="#f59e0b"/>
    <text x="415" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">Instant Verification</text>
