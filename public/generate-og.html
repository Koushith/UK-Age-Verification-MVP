<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .og-container {
        width: 1200px;
        height: 630px;
        background: #0f172a;
        position: relative;
        overflow: hidden;
      }
      .bg-gradient-1 {
        position: absolute;
        top: 0;
        right: 0;
        width: 600px;
        height: 400px;
        background: radial-gradient(circle, rgba(30, 41, 59, 0.3) 0%, transparent 70%);
      }
      .bg-gradient-2 {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 500px;
        height: 350px;
        background: radial-gradient(circle, rgba(51, 65, 85, 0.2) 0%, transparent 70%);
      }
      .content {
        position: relative;
        z-index: 2;
        padding: 100px;
        height: 100%;
        box-sizing: border-box;
      }
      .shield {
        width: 50px;
        height: 50px;
        margin-bottom: 30px;
      }
      .title {
        font-size: 64px;
        font-weight: 700;
        color: white;
        margin: 0 0 20px 0;
        line-height: 1.1;
      }
      .subtitle {
        font-size: 32px;
        font-weight: 400;
        color: #94a3b8;
        margin: 0 0 20px 0;
      }
      .description {
        font-size: 20px;
        color: #64748b;
        margin: 0 0 40px 0;
      }
      .badges {
        display: flex;
        gap: 20px;
      }
      .badge {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 20px;
        padding: 8px 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .badge-icon {
        width: 16px;
        height: 16px;
        border-radius: 50%;
      }
      .badge-icon.privacy {
        background: #10b981;
      }
      .badge-icon.compliance {
        background: #3b82f6;
      }
      .badge-icon.speed {
        background: #f59e0b;
      }
      .badge-text {
        color: #e2e8f0;
        font-size: 14px;
        font-weight: 500;
      }
      .uk-flag {
        position: absolute;
        top: 200px;
        right: 150px;
        width: 100px;
        height: 100px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
      }
      .code-visual {
        position: absolute;
        bottom: 100px;
        right: 100px;
        width: 400px;
        height: 200px;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 20px;
        box-sizing: border-box;
      }
      .code-line {
        height: 8px;
        border-radius: 4px;
        margin-bottom: 12px;
      }
      .code-line.green {
        background: #10b981;
        width: 60px;
      }
      .code-line.blue {
        background: #3b82f6;
        width: 40px;
      }
      .code-line.gray {
        background: #64748b;
        width: 80px;
      }
      .code-line.yellow {
        background: #f59e0b;
        width: 60px;
      }
      .code-line.purple {
        background: #8b5cf6;
        width: 40px;
      }
      .code-line.pink {
        background: #ec4899;
        width: 90px;
      }
    </style>
  </head>
  <body>
    <div class="og-container">
      <div class="bg-gradient-1"></div>
      <div class="bg-gradient-2"></div>

      <div class="content">
        <svg class="shield" viewBox="0 0 50 50" fill="none">
          <path
            d="M25 2.5L5 12.5V25C5 34.665 11.9525 43.7275 22.5 46.25C33.0475 43.7275 40 34.665 40 25V12.5L25 2.5Z"
            stroke="#10b981"
            stroke-width="2"
            fill="none"
          />
          <path d="M17.5 25L22.5 30L32.5 20" stroke="#10b981" stroke-width="2" fill="none" />
        </svg>

        <h1 class="title">UK Age Verification</h1>
        <h2 class="subtitle">Zero-Knowledge Privacy Protection</h2>
        <p class="description">The easiest way to verify ages while protecting user privacy</p>

        <div class="badges">
          <div class="badge">
            <div class="badge-icon privacy"></div>
            <span class="badge-text">Privacy Preserving</span>
          </div>
          <div class="badge">
            <div class="badge-icon compliance"></div>
            <span class="badge-text">Global Compliant</span>
          </div>
          <div class="badge">
            <div class="badge-icon speed"></div>
            <span class="badge-text">Instant Verification</span>
          </div>
        </div>
      </div>

      <div class="uk-flag">ðŸ‡¬ðŸ‡§</div>

      <div class="code-visual">
        <div style="display: flex; gap: 10px; margin-bottom: 12px">
          <div class="code-line green"></div>
          <div class="code-line blue"></div>
          <div class="code-line gray"></div>
        </div>
        <div style="display: flex; gap: 10px; margin-bottom: 12px">
          <div class="code-line gray" style="width: 120px"></div>
          <div class="code-line yellow"></div>
        </div>
        <div style="display: flex; gap: 10px; margin-bottom: 12px">
          <div class="code-line purple"></div>
          <div class="code-line gray" style="width: 100px"></div>
        </div>
        <div style="margin-bottom: 20px">
          <div class="code-line gray" style="width: 80px"></div>
        </div>
        <div style="display: flex; gap: 10px; margin-bottom: 12px">
          <div class="code-line pink"></div>
          <div class="code-line gray" style="width: 50px"></div>
        </div>
        <div style="margin-bottom: 12px">
          <div class="code-line gray" style="width: 140px"></div>
        </div>
        <div style="display: flex; gap: 10px">
          <div class="code-line green" style="width: 70px"></div>
          <div class="code-line gray" style="width: 90px"></div>
        </div>
      </div>
    </div>
  </body>
</html>
